name: Build ONT Flasher GUI for Windows

on:
  push:
    branches:
      - main
      - claude/decompile-exe-analysis-tools
    paths:
      - 'ont-flasher-gui/**'
      - '.github/workflows/build-ont-flasher.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ont-flasher-gui/**'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd ont-flasher-gui
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        cd ont-flasher-gui
        python build_exe.py

    - name: Get version info
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "version=dev-${{ github.run_number }}" >> $GITHUB_OUTPUT
        fi

    - name: Rename executable with version
      shell: bash
      run: |
        cd ont-flasher-gui/dist
        mv ONT-Flasher-GUI.exe ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ONT-Flasher-GUI-Windows-${{ steps.version.outputs.version }}
        path: ont-flasher-gui/dist/ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe
        retention-days: 30

    - name: Create checksum
      if: github.event_name == 'release'
      shell: bash
      run: |
        cd ont-flasher-gui/dist
        sha256sum ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe > ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe.sha256

    - name: Upload release asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ont-flasher-gui/dist/ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe
        asset_name: ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe
        asset_content_type: application/octet-stream

    - name: Upload checksum to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ont-flasher-gui/dist/ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe.sha256
        asset_name: ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe.sha256
        asset_content_type: text/plain

    - name: Test executable (dry run)
      if: github.event_name != 'release'
      shell: cmd
      run: |
        cd ont-flasher-gui/dist
        ONT-Flasher-GUI-${{ steps.version.outputs.version }}.exe --help || echo "Note: GUI app may not support --help flag"
      continue-on-error: true

  build-info:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
    - name: Build summary
      run: |
        echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The ONT Flasher GUI has been successfully built for Windows." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download" >> $GITHUB_STEP_SUMMARY
        echo "- Check the **Artifacts** section above to download the executable" >> $GITHUB_STEP_SUMMARY
        echo "- For releases, the executable is automatically attached to the release" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Requirements" >> $GITHUB_STEP_SUMMARY
        echo "- Windows 11 (or Windows 10)" >> $GITHUB_STEP_SUMMARY
        echo "- Administrator privileges" >> $GITHUB_STEP_SUMMARY
        echo "- USB-to-Serial adapter or direct serial connection" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Usage" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the executable" >> $GITHUB_STEP_SUMMARY
        echo "2. Run as administrator" >> $GITHUB_STEP_SUMMARY
        echo "3. Select your COM port and firmware file" >> $GITHUB_STEP_SUMMARY
        echo "4. Click 'Flash Firmware'" >> $GITHUB_STEP_SUMMARY
