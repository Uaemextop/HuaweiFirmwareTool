name: Build HuaweiFlash

on:
  push:
    branches:
      - main
      - 'copilot/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'copilot/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hwflash/requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed ^
            --name "HuaweiFlash" ^
            --add-data "hwflash;hwflash" ^
            --hidden-import "hwflash" ^
            --hidden-import "hwflash.main" ^
            --hidden-import "hwflash.core.firmware" ^
            --hidden-import "hwflash.core.network" ^
            --hidden-import "hwflash.core.protocol" ^
            --hidden-import "hwflash.core.presets" ^
            --hidden-import "hwflash.core.crypto" ^
            --hidden-import "hwflash.core.terminal" ^
            --hidden-import "hwflash.ui" ^
            --hidden-import "hwflash.ui.app" ^
            --hidden-import "hwflash.ui.splash" ^
            --hidden-import "hwflash.ui.tabs.upgrade" ^
            --hidden-import "hwflash.ui.tabs.presets" ^
            --hidden-import "hwflash.ui.tabs.verify" ^
            --hidden-import "hwflash.ui.tabs.crypto" ^
            --hidden-import "hwflash.ui.tabs.terminal" ^
            --hidden-import "hwflash.ui.tabs.dump" ^
            --hidden-import "hwflash.ui.tabs.settings" ^
            --hidden-import "hwflash.ui.tabs.info" ^
            --hidden-import "hwflash.ui.tabs.log" ^
            --hidden-import "hwflash.ui.tabs.theme" ^
            --hidden-import "hwflash.ui.tabs.adapters" ^
            --hidden-import "hwflash.ui.components.cards" ^
            --hidden-import "hwflash.ui.components.sidebar" ^
            --hidden-import "hwflash.shared.helpers" ^
            --hidden-import "hwflash.shared.styles" ^
            --hidden-import "hwflash.shared.icons" ^
            --hidden-import "hwflash.shared.validators" ^
            --hidden-import "serial" ^
            --hidden-import "serial.tools" ^
            --hidden-import "serial.tools.list_ports" ^
            --hidden-import "ttkbootstrap" ^
            --hidden-import "PIL" ^
            --hidden-import "PIL.Image" ^
            --hidden-import "PIL.ImageTk" ^
            --hidden-import "customtkinter" ^
            --hidden-import "darkdetect" ^
            --hidden-import "psutil" ^
            --hidden-import "Crypto" ^
            --hidden-import "Crypto.Cipher" ^
            --hidden-import "Crypto.Cipher.AES" ^
            --hidden-import "chardet" ^
            --hidden-import "defusedxml" ^
            --hidden-import "defusedxml.ElementTree" ^
            --hidden-import "colorama" ^
            --collect-submodules "ttkbootstrap" ^
            --collect-submodules "customtkinter" ^
            --collect-data "ttkbootstrap" ^
            --collect-data "customtkinter" ^
            launcher.py
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HuaweiFlash-windows
          path: dist/HuaweiFlash.exe
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/HuaweiFlash.exe
          generate_release_notes: true
