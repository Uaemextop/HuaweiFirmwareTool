name: Build OBSC Firmware Tool

on:
  push:
    branches:
      - main
      - 'copilot/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'copilot/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyserial

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed ^
            --name "OBSCFirmwareTool" ^
            --add-data "obsc_tool;obsc_tool" ^
            --hidden-import "obsc_tool" ^
            --hidden-import "obsc_tool.main" ^
            --hidden-import "obsc_tool.firmware" ^
            --hidden-import "obsc_tool.network" ^
            --hidden-import "obsc_tool.protocol" ^
            --hidden-import "obsc_tool.presets" ^
            --hidden-import "obsc_tool.config_crypto" ^
            --hidden-import "obsc_tool.terminal" ^
            --hidden-import "serial" ^
            --hidden-import "serial.tools" ^
            --hidden-import "serial.tools.list_ports" ^
            run_obsc_tool.py
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OBSCFirmwareTool-windows
          path: dist/OBSCFirmwareTool.exe
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OBSCFirmwareTool.exe
          generate_release_notes: true

  build-cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libssl-dev zlib1g-dev

      - name: Build C++ tools
        run: |
          mkdir build && cd build
          cmake ..
          make -j$(nproc)

      - name: Upload C++ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuaweiFirmwareTools-linux
          path: |
            build/hw_fmw
            build/hw_sign
            build/hw_verify
          retention-days: 90
