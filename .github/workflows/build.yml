name: Build OBSC Firmware Tool

on:
  push:
    branches:
      - main
      - 'copilot/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'copilot/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ALL dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r obsc_tool/requirements.txt

      - name: Build EXE with PyInstaller (all deps bundled)
        run: |
          pyinstaller --onefile --windowed ^
            --name "OBSCFirmwareTool" ^
            --add-data "obsc_tool;obsc_tool" ^
            --hidden-import "obsc_tool" ^
            --hidden-import "obsc_tool.main" ^
            --hidden-import "obsc_tool.firmware" ^
            --hidden-import "obsc_tool.network" ^
            --hidden-import "obsc_tool.protocol" ^
            --hidden-import "obsc_tool.presets" ^
            --hidden-import "obsc_tool.config_crypto" ^
            --hidden-import "obsc_tool.terminal" ^
            --hidden-import "obsc_tool.splash" ^
            --hidden-import "obsc_tool.gui" ^
            --hidden-import "obsc_tool.gui.constants" ^
            --hidden-import "obsc_tool.gui.upgrade_tab" ^
            --hidden-import "obsc_tool.gui.presets_tab" ^
            --hidden-import "obsc_tool.gui.verification_tab" ^
            --hidden-import "obsc_tool.gui.crypto_tab" ^
            --hidden-import "obsc_tool.gui.terminal_tab" ^
            --hidden-import "obsc_tool.gui.dump_tab" ^
            --hidden-import "obsc_tool.gui.settings_tab" ^
            --hidden-import "obsc_tool.gui.info_tab" ^
            --hidden-import "obsc_tool.gui.log_tab" ^
            --hidden-import "obsc_tool.gui.theme" ^
            --hidden-import "obsc_tool.gui.adapters" ^
            --hidden-import "serial" ^
            --hidden-import "serial.tools" ^
            --hidden-import "serial.tools.list_ports" ^
            --hidden-import "ttkbootstrap" ^
            --hidden-import "PIL" ^
            --hidden-import "PIL.Image" ^
            --hidden-import "PIL.ImageTk" ^
            --hidden-import "customtkinter" ^
            --hidden-import "darkdetect" ^
            --hidden-import "sv_ttk" ^
            --hidden-import "ttkthemes" ^
            --hidden-import "CTkMessagebox" ^
            --hidden-import "CTkToolTip" ^
            --hidden-import "tktooltip" ^
            --hidden-import "tkinterdnd2" ^
            --hidden-import "ttkwidgets" ^
            --hidden-import "pystray" ^
            --hidden-import "screeninfo" ^
            --hidden-import "matplotlib" ^
            --hidden-import "matplotlib.pyplot" ^
            --hidden-import "matplotlib.backends.backend_tkagg" ^
            --hidden-import "qrcode" ^
            --hidden-import "colour" ^
            --hidden-import "psutil" ^
            --hidden-import "netifaces" ^
            --hidden-import "pyperclip" ^
            --hidden-import "plyer" ^
            --hidden-import "plyer.platforms.win" ^
            --hidden-import "plyer.platforms.win.notification" ^
            --hidden-import "Crypto" ^
            --hidden-import "Crypto.Cipher" ^
            --hidden-import "Crypto.Cipher.AES" ^
            --hidden-import "chardet" ^
            --hidden-import "defusedxml" ^
            --hidden-import "defusedxml.ElementTree" ^
            --hidden-import "colorama" ^
            --hidden-import "rich" ^
            --collect-submodules "ttkbootstrap" ^
            --collect-submodules "customtkinter" ^
            --collect-submodules "plyer" ^
            --collect-data "ttkbootstrap" ^
            --collect-data "customtkinter" ^
            --collect-data "sv_ttk" ^
            --collect-data "ttkthemes" ^
            run_obsc_tool.py
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OBSCFirmwareTool-windows
          path: dist/OBSCFirmwareTool.exe
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OBSCFirmwareTool.exe
          generate_release_notes: true

  build-cpp-windows:
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

      - name: Install vcpkg packages
        run: vcpkg install openssl:x64-windows-static zlib:x64-windows-static

      - name: Build C++ tools with CMake + MSVC
        run: |
          cd cpp
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
          cmake --build . --config Release

      - name: Upload C++ Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HuaweiFirmwareTools-windows
          path: |
            cpp/build/Release/hw_fmw.exe
            cpp/build/Release/hw_sign.exe
            cpp/build/Release/hw_verify.exe
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cpp/build/Release/hw_fmw.exe
            cpp/build/Release/hw_sign.exe
            cpp/build/Release/hw_verify.exe
          generate_release_notes: true
