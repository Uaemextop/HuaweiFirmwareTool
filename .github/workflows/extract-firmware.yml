name: Extract Firmware Web UI & Configs

on:
  workflow_dispatch:
    inputs:
      firmware:
        description: 'Firmware to extract (all, HG8145V5, EG8145V5, HN8145XR, HG8245C)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - HG8145V5
          - EG8145V5
          - HN8145XR
          - HG8245C

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq squashfs-tools qemu-user-static unrar-free

      - name: Download firmwares
        run: python tools/download_firmwares.py --output-dir /tmp/firmwares

      - name: Extract firmware rootfs and web UI
        run: python tools/extract_web_ui.py --firmware-dir /tmp/firmwares --output-dir firmware_web_ui

      - name: Upload web UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-web-ui
          path: firmware_web_ui/
          retention-days: 90

      - name: Commit extracted content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add firmware_web_ui/
          git diff --cached --quiet || git commit -m "Extract firmware web UI and configs"
          git push
