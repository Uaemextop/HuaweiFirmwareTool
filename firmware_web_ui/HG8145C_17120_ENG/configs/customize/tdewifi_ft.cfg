feature.name="HW_SSMP_FEATURE_CLOSE_HTTPS" feature.enable="1"

#TDE在新算法sha256开始之前，主要是为了兼容机机接口，支持MD5方式的三方工具
feature.name="HW_SSMP_FEATURE_PASSWDMODE_MD5" feature.enable="1"
