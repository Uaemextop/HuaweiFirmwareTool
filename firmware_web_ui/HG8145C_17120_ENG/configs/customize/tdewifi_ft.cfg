#通用的二次定制的Feature.cfg文件
#通用部分SSMP目前完全符合产品的Feature.cfg。请其他领域各自添加自己的二次定制。
feature.name="HW_SSMP_FEATURE_RESET_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_OUI_STATIC" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_DEF" feature.enable="1"
feature.name="HW_SSMP_FEATURE_CWMP_PWDKEY" feature.enable="0"
feature.name="FT_FEATURE_TDE" feature.enable="1"
feature.name="FT_CWMP_ACCEPT_ALL_CONT_REQUEST" feature.enable="1"
feature.name="HW_SSMP_FEATURE_WEB_ONLY_PWD" feature.enable="1"
feature.name="HW_FT_CLI_WEB_PASSWORD_SYN" feature.enable="1"
feature.name="HW_FT_NTP_RANDOM_RETRY" feature.enable="1"
feature.name="HW_FEATURE_ADPT_ALOLT_VERISON" feature.enable="1"
feature.name="HW_SSMP_WEB_MODIFY_AMDIN_PWD" feature.enable="1"
feature.name="HW_SSMP_FEATURE_SHOWTR069INFO" feature.enable="1"
feature.name="HW_SSMP_FT_CHK_PWD_COMPLEX" feature.enable="1"

#兼容机机借口工具两个都支持
feature.name="HW_SSMP_FEATURE_BASE64" feature.enable="1"
